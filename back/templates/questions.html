<div class="inventory-button">
    <div class="close" onclick="$('.notification').toggleClass('active')">
        <div class="text">
            <i class="fas fa-sort-up"></i>
        </div>
    </div>
</div>

<div class="notification active">

    <div class="columns is-mobile">
        <div class="column is-9">
            <p class="is-5">Your pantry üçé</p>
        </div>
        <div class="column">
            <div class="close" onclick="$('.notification').toggleClass('active')">
                <div class="text">
                    <i class="fas fa-sort-down"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="columns is-mobile tag-column">
        <div class="column">
            <div class="tags">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <ul class=flashes>
                    {% for message in messages[0] %}
                    <span class="tag is-primary is-medium">{{ message }} <button
                            class="delete is-small"></button></span>
                    {% endfor %}
                </ul>
                {% endif %}
                {% endwith %}
            </div>
        </div>
    </div>

</div>

<div id="bulma-pageloader" class="pageloader is-active"><span class="title">Loading...</span></div>

<script type="text/javascript">
  let latest;

  function addRecipes(recipes) {
    $('.recipes').empty();
    for (var i = 0; i < recipes.length; i++) {
      var jedlo = `<a href="http://${window.location.host}/recipe/${recipes[i].value}">
                                    <div class="columns is-mobile food-border">
                                        <div class="column is-9">
                                            <p name="${recipes[i].value}" class="food-title">${recipes[i].name}</p>
                                        </div>
                                        <div class="column">
                                            ü•ú
                                        </div>
                                    </div>
                                </a>`;
      $(".recipes").append(jedlo);
    }
  }

  $(document).ready(() => {
    $.ajax({url: `http://${window.location.host}/reset`, type: "GET"}).then(() => {
      $.ajax({
        url: `http://${window.location.host}/question`,
        type: "GET",
        async: false,
        success: function (res) {
          $(".title").text(`Do you have ${res.question}?`);
          addRecipes(res.recipes);
          latest = res.question;
          $('#bulma-pageloader').removeClass('is-active');
        }
      });
    });
  });

  $("#yes-button").click(() => {
    $.ajax({
        url: `http://${window.location.host}/question`,
        data: {
          response: "yes",
        },
        type: "GET",
        async: false,
        success: function (res) {
          $(".title").text(`Do you have ${res.question}?`);
          $(".tags").append(`<span class="tag is-primary is-medium">${latest}<button class="delete is-small"></button></span>`);
          $progress = $('.progress');
          $progress.attr('value', parseInt($progress.attr('value')) + 10);
          addRecipes(res.recipes);
          latest = res.question;
        },
        error: function () {
          $(".title").text(`An error has occurred.`);
        }
      }
    )
  });

  $("#no-button").click(() => {
    $.ajax({
        url: `http://${window.location.host}/question`,
        data: {
          response: "no",
        },
        type: "GET",
        async: false,
        success: function (res) {
          $(".title").text(`Do you have ${res.question}?`);
          latest = res.question;
        },
        error: function () {
          $(".title").text(`An error has occurred.`);
        }
      }
    )
  });

  $("#shuffle-button").click(() => {
    $.ajax({
        url: `http://${window.location.host}/shuffle`,
        type: "GET",
        async: false,
        success: function (res) {
          addRecipes(res.recipes);
        },
        error: function () {
          $(".title").text(`An error has occurred.`);
        }
      }
    )
  });

  $(".delete").click((e) => {
    e.preventDefault();
    console.log('removing element');
    const elem = $(e.target);
    const parent = elem.parent();
    const text = parent.text();

    $.ajax({
      url: `http://${window.location.host}/remove?elem=${text}`,
      type: "GET",
      async: false,
      success: () => {
        console.log('removed ingredient');
        parent.remove();
      }
    })
  });
</script>
